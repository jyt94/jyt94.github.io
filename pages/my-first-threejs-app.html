		<script type="module">
			import * as THREE from 'https://unpkg.com/three/build/three.module.js';
            import {OrbitControls} from 'three/addons/controls/OrbitControls.js';
            
            
            const pc = document.getElementById("gallery");
			const scene = new THREE.Scene();
            const w = pc.clientWidth-40;
            const h = pc.clientHeight-2;
            const camera = new THREE.PerspectiveCamera(75, w/h, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(w, h);
            pc.appendChild(renderer.domElement);


            const geometry = new THREE.BoxGeometry(1,1,1);
            const material = new THREE.MeshBasicMaterial({color:0x00ff00});
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            camera.position.z = 5;
            const controls = new OrbitControls(camera, renderer.domElement);
            
            const points = [];
            points.push(new THREE.Vector3(-10,0,-10));
            points.push(new THREE.Vector3(10,0,-10));
            points.push(new THREE.Vector3(10,0,10));
            points.push(new THREE.Vector3(-10,0, 10));
            points.push(new THREE.Vector3(-10,0,-10));
            const line_geo = new THREE.BufferGeometry().setFromPoints(points);
            const line = new THREE.Line(line_geo, new THREE.LineBasicMaterial({color:0x0000ff}));
            scene.add(line);

            function animate(){
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            animate();
		</script>
